<style>
    /* change active dots color */
    .owl-theme .owl-dots .owl-dot.active span,
    .owl-theme .owl-dots .owl-dot:hover span {
        background-color: var(--color-primary);
    }

    /* left right arrow start */ 
    /* add class .left-right-arrow e.g. <div class="owl-carousel owl-theme left-right-arrow"> */
    .left-right-arrow .owl-nav {
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        z-index: -1;
    }

    .left-right-arrow .owl-nav .owl-prev {
        margin-left: -60px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-right-arrow .owl-nav .owl-next {
        margin-right: -60px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-right-arrow .owl-nav .owl-prev span {
        font-size: 35px;
    }

    .left-right-arrow .owl-nav .owl-next span {
        font-size: 35px;
    }

    /* left right arrow end */
</style>

<script>
    $(".testimonial-carousel").owlCarousel({
        autoplay: true,
        items: 3,
        dots: true,
        loop: true,
        nav: true,
        responsive: {
            0: {
                items: 1,
            },
            485: {
                items: 1,
            },
            768: {
                items: 2,
            },
            960: {
                items: 3,
            },
            1200: {
                items: 3,
            },
        },
    });
</script>
